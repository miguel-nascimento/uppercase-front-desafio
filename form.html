<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Desafio Front-end - Miguel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css"
      rel="stylesheet"
    />
    <link
      href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"
      integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="/img/logo_horizontal.png" alt="UPPERCASE Consultoria logo" />
      </a>
    </header>

    <section class="content">
      <section class="container form-container">
        <form id="form">
          <!-- <input id="nameInput" /> -->
        </form>
      </section>
    </section>
    <script>
      // https://stackoverflow.com/questions/105034/how-to-create-a-guid-uuid
      // Function shared by Jed Schmidt
      const UUIDv4 = function b(a) {
        return a
          ? (a ^ ((Math.random() * 16) >> (a / 4))).toString(16)
          : ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, b);
      };
      const API_URL =
        "https://avaliacao1.azurewebsites.net/api/v1/client/clients";

      const post = async (id, name) => {
        params = {
          IdClient: id,
          NameClient: name,
        };
        let res = await axios.post(API_URL, params);
      };

      $(document).ready(function () {
        const form = $("#form");
        form.kendoForm({
          validatable: { validationSummary: true },
          orientation: "vertical",
          formData: {
            NumericTextBox: 1,
          },
          items: [
            {
              field: "TextBox",
              label: "Nome do Cliente:",
              validation: { required: true },
            },
          ],
        });

        const textbox = $("#TextBox");
        form.on("submit", async (e) => {
          e.preventDefault();
          await post(UUIDv4(), textbox.val());
          location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
