<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Desafio Front-end - Miguel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css"
      rel="stylesheet"
    />
    <link
      href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"
      integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="/img/logo_horizontal.png" alt="UPPERCASE Consultoria logo" />
    </header>

    <section class="content">
      <section class="container">
        <section class="top">
          <h1>Adicionar novo usuario</h1>
          <input type="text" name="filter" id="filter" />
        </section>
        <div id="kendo"></div>
      </section>
    </section>
    <script>
      const API_URL =
        "https://avaliacao1.azurewebsites.net/api/v1/client/clients";

      var apiData = {
        data: [
          {
            idClient: "3fa85f64-5717-4562-b3fc-2c963f66afa6",
            nameClient: "string",
            updated: "2020-12-04T16:19:24.734Z",
          },
        ],
        total: 0,
        message: "string",
        lstError: ["string"],
      };
      var dataSource = new kendo.data.DataSource({
        transport: {
          read: {
            // The remote service url.
            url: API_URL,
            type: "GET",
            dataType: "json",
            contentType: "application/json",
          },
        },
        // Describe the result format.
        schema: {
          data: function (response) {
            console.log(response);
            return response.Data;
          },
        },
      });

      dataSource.fetch().then(() => {
        var data = dataSource.data();
        console.log(data);
      });

      $(document).ready(function () {
        $("#kendo").kendoGrid({
          dataSource: dataSource,
          schema: {
            data: "Data",
          },
          height: 545,
          columns: [
            {
              field: "IdClient",
              title: "ID",
            },
            {
              field: "NameClient",
              title: "Nome do Cliente",
            },
          ],
        });
      });
    </script>
  </body>
</html>
