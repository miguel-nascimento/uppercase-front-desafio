    <section class="content">
      <section class="container">

          <a href="form.html">

          <input type="text" name="filter" id="filter" />

        <div id="kendo"></div>

    <script>
      const API_URL =
        "https://avaliacao1.azurewebsites.net/api/v1/client/clients";

      // let columns = [];

      //   title: "Delete",
      // };
      // const editColumn = {
      //   title: "Edit",
      // };
      // columns.push(deleteColumn, editColumn);
      const dataSource = new kendo.data.DataSource({
        transport: {
          read: {
            // The remote service url.
            url: API_URL,
            type: "GET",
            dataType: "json",
            contentType: "application/json",
          },
        },
        // Describe the result format.
        schema: {
          data: function (response) {
            return response.Data;
          },
        },
      });

      dataSource.fetch().then(() => {
        const data = dataSource.data();
      });

      const handleEdit = (event) => {
        return undefined;
      };

      const handleDestroy = (event) => {
        dataItem = grid.dataItem($(event.currentTarget).closest("tr"));
        grid.remove(dataItem);
      };

      $(document).ready(function () {
        $("#kendo").kendoGrid({
          dataSource: dataSource,
          // schema: {
          // data: "Data",
          // },
          height: 545,
          columns: [
            {
              field: "IdClient",
              title: "ID",
              class:
            },
            {
              field: "NameClient",
              title: "Nome do Cliente",
            },
            {
              command: [
                {
                  name: "edit",
                  text: { edit: " ", update: " ", cancel: " " },
                  click: handleEdit,
                },
                {
                  name: "destroy",
                  text: " ",
                  click: handleDestroy,
                },
              ],
              // title: "&nbsp;",
              width: "150px",
            },
          ],
        });
        const grid = $("#kendo").data("kendoGrid");

        // Maybe this can help?
        // https://stackoverflow.com/questions/46406929/remove-row-from-kendo-ui-grid-with-jquery
        // https://stackoverflow.com/questions/30919897/how-do-i-reference-a-specific-cell-in-kendo-grid-with-javascript
      });
    </script>
